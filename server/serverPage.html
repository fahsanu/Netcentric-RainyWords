<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Page</title>
</head>
<body>
    <h1>Server Page</h1>
    <p>Only the server can access this page.</p>
    <button id="serverAction">Restart</button>
    <p>Easy Online clients: <span id="onlineEasyClient">0</span></p>
    <p>Medium Online clients: <span id="onlineMediumClient">0</span></p>
    <p>Hard Online clients: <span id="onlineHardClient">0</span></p>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const button = document.getElementById('serverAction');
      const onlineEasyClientCount = document.getElementById('onlineEasyClient');
      const onlineMediumClientCount = document.getElementById('onlineMediumClient');
      const onlineHardClientCount = document.getElementById('onlineHardClient');
      const roomDataContainer = document.getElementById('roomDataContainer');
    
      const socket = io.connect('http://172.20.10.4:4000');
    
      button.addEventListener('click', () => {
        socket.emit('reset');
      });
    
      // Listen for updates on client counts in each room
      socket.on('updateConnectedClients', (easy, medium, hard) => {
        onlineEasyClientCount.textContent = easy;
        onlineMediumClientCount.textContent = medium;
        onlineHardClientCount.textContent = hard;
      });
    
      // Listen for updates on room data (names and scores)
      socket.on('updateRoomData', (roomData) => {
        roomDataContainer.innerHTML = '';
        roomData.forEach((client, index) => {
          const div = document.createElement('div');
          div.innerHTML = `Player ${index + 1}: ${client.name} (Score: ${client.score})`;
          roomDataContainer.appendChild(div);
        });
      });
    
      // You may also want to initially request the client counts and room data from the server when the page loads
      socket.emit('getConnectedClients'); // Modify your server code to respond to this event
      socket.emit('getRoomData'); // Modify your server code to respond to this event
    </script>
    
</body>
</html>
