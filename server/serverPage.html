<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Page</title>
</head>
<body>
    <h1>Server Page</h1>
    <p>Only the server can access this page.</p>
    <button id="serverAction">Restart</button>
    <p>Online clients: <span id="onlineClient">0</span></p>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const button = document.getElementById('serverAction');
      const onlineClientCount = document.getElementById('onlineClient')
    
      button.addEventListener('click', () => {
        const socket = io.connect('http://localhost:4000');
        socket.emit('reset');
      });

      const socket = io.connect('http://localhost:4000/welcomePage');

  
      socket.on('updateConnectedClients', (count) => {
        onlineClientCount.textContent = count;
        console.log(count);
      });

    </script>
</body>
</html>
